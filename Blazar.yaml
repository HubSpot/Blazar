server:
  type: simple
  applicationContextPath: /blazar
  connector:
    type: http
    port: 7099

github:
  endpoint: https://git.mycompany.com/api/v3
  oauthToken: my-oauth-token

github:
  git.mycompany.com:
    oauthToken: my-github-enterprise-token
    organizations:
      - org1
      - org2
  api.github.com:
    oauthToken: my-public-github-token
    organizations:
      - org3

zookeeper:
  quorum: my.zk.host:2181
  namespace: blazar

database:
  driverClass: com.mysql.jdbc.Driver
  user: blazar-user
  password: blazar-pass
  url: jdbc:mysql://my.db.host:3306/blazar
